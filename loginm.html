<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-BusNOW Ticket</title>
    <style>
        body {
            font-family:cursive;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #FFDAB9;
        }
        .ticket {
            background-color: white;
            border: 2px solid purple;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        input, select {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }
        button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>e-BusNOW Ticket</h1>
    <form id="ticketForm">
        <label>From:</label>
        <input type="text" id="fromLocation" required>
        
        <label>To:</label>
        <input type="text" id="toLocation" required>
        
        <button type="button" onclick="generateTicket()">Generate Ticket</button>
    </form>

    <div id="ticket" class="ticket">
        <h2>E-Bus Ticket</h2>
        <p><strong>Route:</strong> <span id="displayRoute"></span></p>
        <p><strong>Ticket Number:</strong> <span id="ticketNumber"></span></p>
    </div>

    <script>
        function generateTicket() {
            const from = document.getElementById('fromLocation').value;
            const to = document.getElementById('toLocation').value;
            
            document.getElementById('displayRoute').textContent = `${from} to ${to}`;
            document.getElementById('ticketNumber').textContent = 'EB' + Math.floor(Math.random() * 1000000);
            document.getElementById('ticket').style.display = 'block';
        }
    </script>
</body>
</html>
